<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">  
        <style>

            body {
                background-image: url(Images/2-blue-gradient.jpg);
            }
            
            .vertical-center {
                height:100%;
                width:100%;

                text-align: center;  /* align the inline(-block) elements horizontally */
                font: 0/0 a;         /* remove the gap between inline(-block) elements */
            }

            .vertical-center:before {    /* create a full-height inline block pseudo=element */
                content: " ";
                display: inline-block;
                vertical-align: middle;    /* vertical alignment of the inline element */
                height: 100%;
            }

            .vertical-center > .container {
                max-width: 100%;

                display: inline-block;
                vertical-align: middle;  /* vertical alignment of the inline element */
                           /* reset the font property */
                font: 16px/1 "Helvetica Neue", Helvetica, Arial, sans-serif;
            }
        </style>
    </head>

    <body>
        <div id="header-placeholder"></div>
        <script src="jquery.js"></script>
        <script> 
            $(document).ready(function() {  
                $("#header-placeholder").load("_header.html")     
            });
        </script>

        <div class = "container">
            <div class = "jumbotron" style="background-color: #F7A831; border-radius:0 !important;">
                <h1>This page will show you how many calories you burned or took in for today, or the whole week!</h1>
            </div>
    
            <div class = "row">  
                <div class = "jumbotron vertical-center" style="background-color: #F7A831; border-radius:0 !important;">
                    <h3>See how many calories you've taken in today, or over this week!</h3>
                    <img src="Images/PlaceHolder.jpg">
                </div>
    
                <div class = "jumbotron vertical-center" style="background-color: #F7A831; border-radius:0 !important;">
                    <h3>See how many calories you've burned today, or over this week!</h3>
                    <img src="Images/PlaceHolder.jpg">
                </div>
            </div>
        </div>
        <footer>
            <font color = "white">&copy;2017 Eric Whaley, All Rights Reserved.</font>
        </footer> 
    </body>
</html>
